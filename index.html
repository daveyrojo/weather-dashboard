<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class='jumbotron' style='margin-bottom:8px; color: white; background-color: blue;'>
        <h2 class='text-center' style='font-size:50px; font-weight:600;'>Weather Dashboard</h2>
    </div>

    <div class='container'>
        <div class='row'>
            <h3 class='text-left text-primary'>Enter City and Days to Forecast</h3>
        </div>

        <div class="row form-group form-inline">
            <button id='searchWeather' class='btn btn-primary'>Submit Search</button>
            <input type='text' name='city' id='city' class='form-control' placeholder='City Name'>
            <label id='timePeriod'>Forecast Period: </label>
                <select id="daysToForecast">
                    <option value='1'>Today</option>
                    <option value='2'>5 Day </option> 
                </select>
            
        </div>

        <section id="forecast" class='row'>
            <H5>Forecast:</H3> 
                <div id='singleDay' class='column'>
                   <br>
                   <br>
                    <p id='cityChosen'></p> 
                    <p id='date'></p>
                    <p id='temp'></p>
                    <p id='humidity'></p>
                    <p id='windSpeed'></p>
                    <p id='uvIndex'></p>
                    <img id='icon' src=''>
                    <div id='fiveDay' class='row'>
                        <div id='day1' class='column'>
                        </div>
                        <div id='day2' class='column'>
                        </div>
                        <div id='day3' class='column'>
                        </div>
                        <div id='day4' class='column'>
                        </div>
                        <div id='day5' class='column'>
                        </div>
                    
                    </div>
                </div>
                
            </section>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='assets/js/config.js'></script>
    <!-- <script src='assets/js/jquery.js'></script> -->
    <script src='assets/js/script.js'></script>
</body>
</html>
