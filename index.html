<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class='jumbotron' style='margin-bottom:8px; color: white; background-color: gray;'>
        <h2 class='text-center' style='font-size:50px; font-weight:600;'>Weather Dashboard</h2>
    </div>

    <div class='container'>
        <div class='row'>
            <h3 class='text-left text-primary'>Enter City</h3>
        </div>

        <div class="row form-group">
            <input type='text' name='city' id='city' class='form-control' placeholder='City Name'>
            <button id='submitWeather' class='btn btn-primary'>Submit Weather Search</button>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src='assets/js/config.js'></script>
    <script src='assets/js/script.js'></script>
</body>
</html>
